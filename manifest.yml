declared-services:
  DVC-iotf-service:
    label:iotf-service
    plan:iotf-service-standard
  DVC-cloudantNoSQLDB:
    label:cloudantNoSQLDB
    plan:Lite
  
applications:
- name: iot-manufacturing-plant-vc1
  memory: 256M
  instances: 1
  host: iot-manufacturing-plant-vc1
  path: .
  buildpack: https://github.com/cloudfoundry-incubator/staticfile-buildpack
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
  services: 
  - DVC-cloudantNoSQLDB
  - DVC-iotf-service
